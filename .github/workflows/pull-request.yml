name: CI
'on':
  pull_request:
    branches:
    - main
env:
  SBT_TPOLECAT_CI: 'true'
jobs:
  lint:
    name: Fatal warnings and code formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'
        cache: sbt
    - name: Setup sbt
      uses: sbt/setup-sbt@v1
    - name: Workflows
      run: sbt blowoutCheck
    - name: Code formatting
      run: sbt scalafmtCheckAll
    - name: Linting
      run: sbt scalafixCheckAll
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'
        cache: sbt
    - name: Setup sbt
      uses: sbt/setup-sbt@v1
    - name: Tests
      run: sbt scripted
